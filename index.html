<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <!-- links to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <header>
        <div>
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <div class="container-fluid">
        <div class=row>
            <div class="col-md-3 pl-2">
                <h3>Search for a City:</h3>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text">
                    </div>
                    <button id="search-button" type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="col-md-9">
                <div id="current-weather" class='panel'>
                    <div class="panel-body"></div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <h4>5-Day Forecast:</h4>
                        <div id="day-1" class="panel-body"></div>
                        <div id="day-2" class="panel-body"></div>
                        <div id="day-3" class="panel-body"></div>
                        <div id="day-4" class="panel-body"></div>
                        <div id="day-5" class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
